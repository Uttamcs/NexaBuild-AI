<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: Arial, sans-serif; font-size: 24px; fill: #4f46e5; }
    .small-text { font-family: Arial, sans-serif; font-size: 14px; fill: #6b7280; }
    .line { stroke: #e5e7eb; stroke-width: 2; }
    .accent { fill: #4f46e5; }
    .accent-light { fill: rgba(79, 70, 229, 0.2); }
    .bg-light { fill: #f9fafb; }
    .code-block { fill: #ffffff; stroke: #e5e7eb; stroke-width: 2; }
    .window { fill: #ffffff; stroke: #e5e7eb; stroke-width: 2; rx: 8; ry: 8; }
    .window-header { fill: #f3f4f6; rx: 8 8 0 0; ry: 8 8 0 0; }
    .btn { fill: #4f46e5; rx: 4; ry: 4; }
    .btn-text { font-family: Arial, sans-serif; font-size: 12px; fill: white; }
  </style>
  
  <!-- Background Elements -->
  <circle cx="500" cy="100" r="80" class="accent-light" />
  <circle cx="100" cy="300" r="60" class="accent-light" />
  
  <!-- Main Illustration - Website Builder Concept -->
  <rect x="100" y="50" width="400" height="300" class="window" />
  <rect x="100" y="50" width="400" height="40" class="window-header" />
  
  <!-- Window Controls -->
  <circle cx="120" cy="70" r="6" fill="#ff5f57" />
  <circle cx="140" cy="70" r="6" fill="#febc2e" />
  <circle cx="160" cy="70" r="6" fill="#28c840" />
  
  <!-- Split View - Code and Preview -->
  <rect x="120" y="110" width="170" height="220" class="code-block" />
  <line x1="120" y1="130" x2="290" y2="130" class="line" />
  <line x1="120" y1="150" x2="270" y2="150" class="line" />
  <line x1="120" y1="170" x2="290" y2="170" class="line" />
  <line x1="120" y1="190" x2="250" y2="190" class="line" />
  <line x1="120" y1="210" x2="290" y2="210" class="line" />
  <line x1="120" y1="230" x2="270" y2="230" class="line" />
  <line x1="120" y1="250" x2="240" y2="250" class="line" />
  <line x1="120" y1="270" x2="290" y2="270" class="line" />
  <line x1="120" y1="290" x2="260" y2="290" class="line" />
  
  <!-- Preview Side -->
  <rect x="310" y="110" width="170" height="220" rx="4" ry="4" class="bg-light" />
  <rect x="330" y="130" width="130" height="20" rx="4" ry="4" class="accent" />
  <text x="395" y="145" text-anchor="middle" class="btn-text">Header</text>
  
  <rect x="330" y="170" width="130" height="60" rx="4" ry="4" fill="#ffffff" stroke="#e5e7eb" />
  <line x1="340" y1="190" x2="450" y2="190" class="line" />
  <line x1="340" y1="210" x2="420" y2="210" class="line" />
  
  <rect x="330" y="250" width="60" height="30" rx="4" ry="4" class="accent" />
  <text x="360" y="270" text-anchor="middle" class="btn-text">Button</text>
  
  <!-- AI Magic Wand Effect -->
  <circle cx="300" cy="200" r="15" fill="#ffffff" stroke="#4f46e5" stroke-width="2" />
  <text x="300" y="205" text-anchor="middle" font-family="Arial" font-size="16" fill="#4f46e5">âœ¨</text>
  
  <!-- Title and Description -->
  <text x="300" y="380" text-anchor="middle" class="text">AI-Powered Website Generation</text>
</svg>